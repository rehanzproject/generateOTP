<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Generate OTP</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <div class="row">
    <h1> Belajar generate OTP</h1>
    <label for="getVal">OTP Kamu adalah :</label>
    <input type="text" name="" id="getVal" disabled/>
    <button type="button" onclick="getOTP()">Klik disini</button>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script>
        let getVal = document.getElementById("getVal")
        function generateOTP(){
            const a = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
            const b = "abcdefghijklmnopqrstuvwxyz"
            const c = "0123456789"
            let data = a + b + c 

            let x = ""
            for (let y = 0; y <= 6 ; y++ ){
                x += data[~~(Math.random() * data.length)]
            }
            return x 
        }

        function getOTP(){
            const newGetOTP = generateOTP()
            getVal.value = newGetOTP
        }


    </script>
</body>
</html>
